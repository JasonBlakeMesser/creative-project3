<html>

<head>
    <title>Dog Book</title>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"> </script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script src="script.js"></script>

<script>
    function playAudio() {
        var audio = document.getElementById("myAudio");
        console.log(audio);
       audio.play();
 }
    function bark() {
        var audio = document.getElementById("myAudio2");
        console.log(audio);
       audio.play();
 }
</script>
</head>

<audio id="myAudio">
  <source src="whoLetDogs.mp3" type="audio/ogg">
  Your browser does not support the audio element.
</audio>

<audio id="myAudio2">
  <source src="bark.mp3" type="audio/ogg">
  Your browser does not support the audio element.
</audio>


<body ng-app="News">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>

    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Dog Generator (SOUND ON)</h1>
        </div>

        <form ng-submit="addPost()" style="margin-top:25px;">
            
            <button type="submit" onclick="playAudio()" class="btn btn-primary">Click To Generate Doggo</button>
        </form>
        
        <div ng-repeat="post in posts | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> {{post.upvotes}}
            <span style="font-size:20px; margin-left:10px;">
            <img src= {{post.image}}>
          
      </span>
            <span>
        <a href="#/posts/{{posts.indexOf(post)}}">Comments</a>
      </span>
        </div>

    </script>

    <script type="text/ng-template" id="/posts.html">
        <div class="page-header">
            <h3>
                {{post.title}}
            </h3>
        </div>

        <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" onclick="bark()" ng-click="incrementUpvotes(comment)"></span> {{comment.upvotes}}
            <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
        </div>
        <form ng-submit="addComment()" style="margin-top:30px;">
            <h3>Add a new comment</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

    </script>
</body>

</html>
